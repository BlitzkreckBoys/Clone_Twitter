<style>
    .container1{
        padding: 10px;
        background-image: linear-gradient(#484848,#707070 )
    
    }
</style>

<div class="container1">
    <div class="row">
        <!-- Left-aligned Active link -->
        <div class="col text-start">
            <a class="nav-link active" aria-current="page" href="{% if request.user.is_authenticated %}{% url 'profile' request.user.id %}{% else %}#{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </a>
        </div>        
        <!-- Center-aligned Link 1 -->
        <div class="col text-center">
            <a class="nav-link active" href="{% url 'home' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                </svg>
            </a>
        </div>
        
        <!-- Right-aligned Link 2 -->
        <div class="col text-end">
            <a class="nav-link active" href="#">Explore</a>
        </div>
    </div>
</div> 
<br><br>
